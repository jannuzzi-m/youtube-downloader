<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <link href="./style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- NavBar -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Youtube Downloader</span>
        <button id="open-settings" class="btn btn-primary"> <img src="./gear.svg" alt=""> </button>
      </div>
    </nav>
    <!--  -->

    <div id="toggleDownloads" class="container">
      <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
          <a
            id="search-page-button"
            class="nav-link active"
            aria-current="page"
            style="cursor: pointer"
            >Search</a
          >
        </li>
        <li class="nav-item">
          <a
            id="search-by-url-tab-button"
            class="nav-link"
            style="cursor: pointer"
            >Download by Url</a
          >
        </li>
      </ul>
    </div>

    <div id="content">
      <div id="list" class="container">
        <div class="row justify-content-center input-group mt-2 mb-2">
          <div class="col-sm-8">
            <input
              id="searchInput"
              class="form-control"
              type="text"
              placeholder="Pesquisa"
              aria-label="Disabled input example"
            />
          </div>
          <div class="col-sm-2">
            <button id="searchBtn" class="btn btn-primary">Pesquisar</button>
          </div>
        </div>

        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Imagem</th>
              <th scope="col">Titulo</th>
              <th scope="col">Canal</th>
              <th scope="col">Detalhes</th>
            </tr>
          </thead>
          <tbody id="tc"></tbody>
        </table>
      </div>

      <div id="details" class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-10 d-flex justify-content-center">
            <iframe
              class=""
              id="vp"
              width="640"
              height="360"
              src=""
              frameborder="0"
            ></iframe>
          </div>
        </div>

        <div class="row d-flex justify-content-center mt-2">
          <div class="col-sm-8 col-md-6">
            <button
              id="btnDownloadOptions"
              class="btn btn-primary btn-lg btn-block"
            >
              Download
            </button>
          </div>

          <div class="col-sm-8 col-md-6">
            <button
              button
              id="btnVoltar"
              class="btn btn-secondary btn-lg btn-block"
            >
              Voltar
            </button>
          </div>
        </div>
      </div>

      <div id="searchByUrl" class="container">
        <div class="row justify-content-center input-group mt-2 mb-2">
          <div class="col-sm-8">
            <input
              id="searchByUrlInput"
              class="form-control"
              type="text"
              placeholder="Pesquisa"
              aria-label="Disabled input example"
            />
          </div>
          <div class="col-sm-2">
            <button id="search-by-url-button" class="btn btn-primary">
              Download
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="download-modal">
      <div id="download-content">
          <div class="row">
            <div class="col-sm-12">
              <button id="downloadVideo" class="btn btn-success btn-download">
            Download
          </button>
            </div>
          </div>
          
        </div>
        <div class="row">
          <div class="col-sm-12">
            <button
            id="cancelDownloadVideoBtn"
            class="btn btn-warning btn-download"
          >
            Cancelar
          </button>
          </div>
        </div>

          
          
        
      </div>
    </div>

    <div id="loading-modal">
      <div id="loading-content">
        <div class="row">
          <h1 id="downloadin-h1">Processing...</h1>
        </div>
        <div class="row">
          <img
            id="gif"
            src="https://media.giphy.com/media/LHZyixOnHwDDy/giphy.gif"
            width="250px"
            height="250px"
            alt=""
          />
        </div>
      </div>
    </div>

    <div id="api_key-modal">
      <div id="key-content" class="container">
        <div class="row">
          <div class="col-sm-12">
            <h1>Insira sua Api Key</h1>
          </div>
        </div>

        <div class="row justify-content-md-center">
          <div class="col-sm-8">
            <label for="">API Key</label>
            <input id="apiKeyInput" type="text" placeholder="API key" />
          </div>
        </div>

        <div class="row justify-content-md-center mb-2">
          <div class="col-sm-8">
            <label for="">IP Adress</label>
            <input id="ip-adress" type="text" placeholder="IP adress" />
          </div>
        </div>

        <div class="row justify-content-md-center">
          <div class="col-sm-8">
            <button id="submmit-api-key" class="btn btn-primary mb-2">OK</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
