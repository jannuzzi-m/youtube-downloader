<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <link href="./style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">YoutubeDownloader</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li id="search-tab" class="nav-item active">
            <a id="search-page-button" class="nav-link" style="cursor: pointer;"
              >Search </a
            >
          </li>
          <li id="DownloadTabBtn" class="nav-item">
            <a id="download-page-button" class="nav-link" style="cursor: pointer;">Download</a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="content">
      <div id="list" class="container">
        <div class="row justify-content-center input-group mt-2 mb-2">
          <div class="col-sm-8">
            <input
              id="searchInput"
              class="form-control"
              type="text"
              placeholder="Pesquisa"
              aria-label="Disabled input example"
            />
          </div>
          <div class="col-sm-2">
            <button id="searchBtn" class="btn btn-primary">Pesquisar</button>
          </div>
        </div>

        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Imagem</th>
              <th scope="col">Titulo</th>
              <th scope="col">Canal</th>
              <th scope="col">Detalhes</th>
            </tr>
          </thead>
          <tbody id="tc"></tbody>
        </table>
      </div>




      
      <div id="details" class="container">
        <div
          class="row d-flex justify-content-center"
        >
          <div class="col-10 d-flex justify-content-center" >
            <iframe

              class=""
              id="vp"
              width="640"
              height="360"
              src=""
              frameborder="0"
            ></iframe>
          </div>
        </div>

        <div class="row d-flex justify-content-center mt-2">



          <div class="col-sm-8 col-md-6">
            <button
              id="btnDownloadOptions"
              class="btn btn-primary btn-lg btn-block"
            >
              Download
            </button>
          </div>


          <div class="col-sm-8 col-md-6">
            <button
              button
              id="btnVoltar"
              class="btn btn-secondary btn-lg btn-block"
            >
              Voltar
            </button>
          </div>

        </div>
      </div>


      <div id="downloadsPage" class="container">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">id</th>
              <th scope="col">Tittle</th>
              <th scope="col">Download</th>
            </tr>
          </thead>
          <tbody id="download-tablebody">
            
            
            
          </tbody>
        </table>
      </div>

      
    </div>

    <div id="download-modal">
      <div id="download-content">
        <div class="row">
          <button class="btn btn-success btn-download">Audio</button>
        </div>
        <div class="row">
          <button id="downloadVideo" class="btn btn-success btn-download">
            Video
          </button>
        </div>
        <div class="row">
          <button
            id="cancelDownloadVideoBtn"
            class="btn btn-warning btn-download"
          >
            Cancelar
          </button>
        </div>
      </div>
    </div>

    <div id="loading-modal">
      <div id="loading-content">
        <div class="row">
          <h1 id="downloadin-h1">Downloading</h1>
        </div>
        <div class="row">
          <img
            id="gif"
            src="https://media.giphy.com/media/LHZyixOnHwDDy/giphy.gif"
            width="250px"
            height="250px"
            alt=""
          />
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
